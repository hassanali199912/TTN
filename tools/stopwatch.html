  <main class="stopwatch-main">
    <div class="container">
      <div class="row">
        <div class="col title">
          <h1 class="main-header"><img src="img/stopwatch.gif"><span>
              Stopwatch
            </span></h1>
          <p>You can create a timer for work, 25 minutes to work and 5 minutes to rest, according to the Promodo method ⏲️</p>
        </div>
      </div>
      <div class="row">
        <div class="col timers-buttons">
          <button class="btn btn-active" data-timer="Promodo" onclick="set_Timer(this)">Promodo's</button>
          <button class="btn" data-timer="long"  onclick="set_Timer(this)">Long Break</button>
          <button class="btn" data-timer="short"  onclick="set_Timer(this)">Short Break</button>
          <button class="btn" data-timer="custom"  onclick="set_Timer(this)">Custom Timer</button>
        </div>
      </div>
      <div class="row input-timer">
        <div class="col-6 m-auto  d-flex justify-content-center ">
          <input type="number" id="minutes" maxlength="2" oninput="max_length_input(this)" placeholder="00" disabled value="25"> 
          <span> : </span>
         <input type="number" id="seconds" maxlength="2" oninput="max_length_input(this)" placeholder="00" disabled value="00">
          
        </div>
      </div>
      <div class="row control-btn">
        <div class="col-6 m-auto d-flex justify-content-center align-items-center gap-4">
          <button class="btn " onclick="start_timer()">Start</button>
          <button class="btn " onclick="stop_timer()">Stop</button>
          <button class="btn " onclick="reset()">Reset</button>
        </div>
      </div>

    </div>
  </main>
